# NS3 CI script for ubuntu

# Any scheduled pipeline for Ubuntu should define a variable, named
# "RELEASE", that has a value "weekly". Also, the variable "UBUNTU" should be
# set to True.

# Please take a look at .gitlab-ci.yml to check the dependencies of Ubuntu jobs.

# Ubuntu base
.weekly-base-ubuntu:
  extends: .base-build
  rules:
    - if: $RELEASE == "weekly"
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      allow_failure: true

weekly-ubuntu:
  rules:
    - if: $RELEASE == "weekly"
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      when: manual
      allow_failure: true
  stage: pre-build
  script:
    - echo "Starting Ubuntu jobs"

# Ubuntu 20.04 (Until April 2025)
weekly-build-ubuntu-20.04-debug:
  extends: .weekly-base-ubuntu
  needs: ["ubuntu20.04"]
  image: $CI_REGISTRY_IMAGE:ubuntu20.04
  stage: build
  variables:
    MODE: debug
    LIBGSL: libgsl23
    COMPILER: g++

weekly-build-ubuntu-20.04-default:
  extends: .weekly-base-ubuntu
  needs: ["ubuntu20.04"]
  image: $CI_REGISTRY_IMAGE:ubuntu20.04
  stage: build
  variables:
    MODE: default
    LIBGSL: libgsl23
    COMPILER: g++

weekly-build-ubuntu-20.04-optimized:
  extends: .weekly-base-ubuntu
  needs: ["ubuntu20.04"]
  image: $CI_REGISTRY_IMAGE:ubuntu20.04
  stage: build
  variables:
    MODE: optimized
    LIBGSL: libgsl23
    COMPILER: g++

weekly-test-ubuntu-20.04-default:
  extends: .weekly-base-ubuntu
  image: $CI_REGISTRY_IMAGE:ubuntu20.04
  stage: test
  needs: ["weekly-build-ubuntu-20.04-default"]
  dependencies:
    - weekly-build-ubuntu-20.04-default
  variables:
    MODE: default
    LIBGSL: libgsl23
    COMPILER: g++

weekly-test-ubuntu-20.04-optimized:
  extends: .weekly-base-ubuntu
  image: $CI_REGISTRY_IMAGE:ubuntu20.04
  stage: test
  needs: ["weekly-build-ubuntu-20.04-optimized"]
  dependencies:
    - weekly-build-ubuntu-20.04-optimized
  variables:
    MODE: optimized
    LIBGSL: libgsl23
    COMPILER: g++

